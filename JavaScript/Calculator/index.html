<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculato</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="main">
        <div>
            <input type="text" id="result">
            <button class=" btn" id="c" onclick="clearAns()">c</button>
        </div>
        <div class="div">
            <button onclick=" getResult('7')" class=" btn">7</button>
            <button onclick=" getResult('8')" class=" btn">8</button>
            <button onclick=" getResult('9')" class=" btn">9</button>
            <button onclick=" getResult('+')" class=" btn">+</button>
        </div>
        <div class="div">
            <button onclick=" getResult('4')" class=" btn">4</button>
            <button onclick=" getResult('5')" class=" btn">5</button>
            <button onclick=" getResult('6')" class=" btn">6</button>
            <button onclick=" getResult('-')" class=" btn">-</button>
        </div>
        <div class="div">
            <button onclick=" getResult('1')" class=" btn">1</button>
            <button onclick=" getResult('2')" class=" btn">2</button>
            <button onclick=" getResult('3')" class=" btn">3</button>
            <button onclick=" getResult('*')" class=" btn">x</button>
        </div>
        <div class="div">
            <button onclick=" getResult('0')" class=" btn">0</button>
            <button onclick=" getResult('/')" class=" btn">/</button>
            <button class=" btn" onclick="getAns()">=</button>

        </div>




    </div>

</body>
<script src="app.js"></script>

</html>
